version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: proyecto_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: proyecto_desercion
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proyecto_user -d proyecto_desercion"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: