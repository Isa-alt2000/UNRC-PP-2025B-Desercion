{% extends "base.html" %}
{% load static %}

{% block title %}Detalle de la cuenta{% endblock %}

{% block content %}
<h2>Agregar Movimiento a "{{ cuenta.nombre }}"</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>

<a href="{% url 'dashboards:detalle_cuenta' cuenta.id %}">‚Üê Volver</a>
{% endblock %}
